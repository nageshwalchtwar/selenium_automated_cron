<!DOCTYPE html>
<html>
<head>
    <title>RTL Working status </title>
</head>
<body>
    <h1>Getting data from automated testing ...</h1>
    <h3>This status gets refreshed every 2 hours.</h3>
    <div id="data-container"></div>

    <script>
        // Fetch the raw content of data.json from your GitHub repository
        fetch('https://raw.githubusercontent.com/nageshwalchtwar/selenium_automated_cron/main/data.json')
            .then(response => response.json())
            .then(data => {
                // Update the webpage with the received data
                document.getElementById('data-container').textContent = data.value;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
